<div *ngIf="!isLoggedIn">
  <label for="id">Username:</label>
  <input type="number" id="id" [(ngModel)]="id" />
  <button (click)="login()">Log In</button>
</div>

<div *ngIf="isLoggedIn">
  <app-top-bar
    [name]="selectedUserName"
    [lastName]="selectedUserLastname"
  ></app-top-bar>
  <div class="content">
    <app-chats-list
      style="display: flex; height: 100%"
      (userNameChanged)="onUserNameChanged($event)"
    ></app-chats-list>

    <app-chat-current></app-chat-current>
    <div class="content__username">
      <span>{{ this.getUsername() }}</span>
    </div>
  </div>
</div>
