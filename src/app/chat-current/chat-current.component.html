<div class="chat-area">
  <div
    *ngFor="let message of this.messages"
    class="message-container"
    (contextmenu)="showContextMenu($event, message)"
  >
    <div class="message">
      {{ message.content }}
    </div>
    <span class="timestamp">{{ message.timestamp }}</span>
    <div
      *ngIf="showMenu && selectedMessage === message"
      class="context-menu"
      [style.left.px]="contextMenuPosition.x"
      [style.top.px]="contextMenuPosition.y"
    >
      <ul>
        <li (click)="deleteMessage(message)">Удалить</li>
        <li (click)="editMessage(message)">Изменить</li>
      </ul>
    </div>
  </div>
  <div
    *ngFor="let message of this.messages"
    class="message-container user-message"
  >
    <div class="message user-message">
      {{ message.content }}
    </div>
    <span class="timestamp user-message">{{ message.timestamp }}</span>
  </div>
</div>

<div class="message-field">
  <div class="attach"></div>

  <div class="text-area">
    <textarea
      [(ngModel)]="newMessage"
      placeholder="Введите сообщение..."
    ></textarea>
  </div>
  <div class="emoji"></div>
  <div (click)="sendMessage()" class="send"></div>
</div>
