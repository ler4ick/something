<div class="chat-area">
  <div *ngFor="let message of messages let i = index" class="message-container">
    <div class="message">

      {{ message }}

    </div>
    <span class="timestamp">{{ timestamps[i] }}</span>
  </div>
  <!-- <div class="message-container user-message">
    <div class="message user-message">Сообщение от пользователя</div>
    <span class="timestamp user-message">20:34</span>
  </div> -->

</div>

<div class="message-field">
  <div class="attach">
  </div>

  <div class="text-area">
    <textarea [(ngModel)]="newMessage" placeholder="Введите сообщение..."></textarea>
  </div>
  <div class="emoji">
  </div>

  <div (click)="sendMessage()" class="send">
  </div>


</div>
